lamなどの固定パラメータについては、以下の部分が該当しています。
{code}
    # 固定パラメータ
    f = 920
    lam = 299.7924 / f
    tx_rssi = 13
    tx_gain = 0
    rx_gain = 0
{/code}
型は動的になっておりますが、浮動小数でも整数でも動作すると考えます。

固定パラメータの名前は事前に頂いたExcelと同じです。
可変となるd,ht,hrも事前に頂いたExcelと同じ名前としております。



